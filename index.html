<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ðŸ§  Memory Game </title>

    <link rel = 'stylesheet' href = 'assets/style.css' />
    <script src = 'assets/cardLogic.js' defer></script>
    <script src = 'assets/logic.js' defer></script>
    <script src = 'assets/transitions.js' defer></script>

    <!-- Card data -->
    <script src = 'assets/cards.js'> </script>
  </head>
  <body>
    <div class = 'gameIntro'>
      <h1> Card Matching </h1>
      <p> Match the cards to their images and / or descriptions!  Click on the button below when you're ready! </p>
      <button onclick = "toSelectionMenu()"> Start Game </button>
    </div>

    <!-- Game itself: -->
    <div class="game">
      <h2 class = 'brief'> <strong> Match all the cards! </strong> </h2>
      <div class="board-container">
        <div class="board" data-dimension = '4'>
          <div class="card">
            <div class="card-front"> </div>
            <div class="card-back"> Card back </div>
          </div>
        </div>
        <div class="win"> You won with </div>
      </div>
    </div>
  </body>
</html>
