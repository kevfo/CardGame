<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memory Game </title>

    <link rel = 'stylesheet' href = 'assets/style.css' />
    <script src = 'assets/cardLogic.js' defer></script>
    <script src = 'assets/logic.js' defer></script>

    <!-- Card data -->
    <script src = 'assets/cards.js'> </script>
  </head>
  <body>
    <div id = 'selectionMenu'>
      <h3 style = "text-align: center;"> Select a game difficulty: </h3>
      <div class = "difficultyButtons">
        <button onclick = "generateGame('easy')"> Easy </button>
        <button onclick = "generateGame('medium')"> Medium </button>
        <button onclick = "generateGame('hard')"> Hard </button>
      </div>
    </div>

    <!-- Game itself: -->
    <div class="game">
      <h2 class = 'brief'> Match all the cards! </h2>
      <div class="board-container">
        <div class="board" data-dimension = '4'>
          <div class="card">
            <div class="card-front"> </div>
            <div class="card-back"> Card back </div>
          </div>
        </div>
        <div class="win"> You won with </div>
      </div>
    </div>
  </body>
</html>
